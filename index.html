<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">&#128515Happy Birthday Countdown&#128516</h1>
    <div class="container">
        <div class="audio">
        <audio controls src="Zayn - Trampoline.mp3"></audio>

        </div>
        <div class="time">
            <div class="text" id="days">a</div>
            <h4 class="clockheading">Days</h4>
         </div>

         <div class="time">
            <div class="text" id="Hours">a</div>
            <h4 class="clockheading">Hours</h4>
        </div>

        <div class="time">
            <div class="text" id="Minutes">a</div>
            <h4 class="clockheading">Minutes</h4>
         </div>

         <div class="time">
            <div class="text" id="Seconds">a</div>
            <h4 class="clockheading">Seconds</h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
